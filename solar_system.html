<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Clean</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000010, #000000);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* Sun */
    .sun {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffec99, #ff9900);
      box-shadow: 0 0 40px 20px rgba(255,200,50,0.7);
      position: absolute;
      z-index: 10;
    }

    /* Invisible orbit container (only for rotation) */
    .orbit {
      position: absolute;
      border: none; /* orbit line hidden */
      border-radius: 50%;
      animation: rotate linear infinite;
      transform-style: preserve-3d;
    }

    /* Planets */
    .planet {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Planet colors + sizes */
    .mercury { width: 10px; height: 10px; background: #b3b3b3; }
    .venus   { width: 14px; height: 14px; background: #d4a373; }
    .earth   { width: 16px; height: 16px; background: #2a75ff; }
    .mars    { width: 12px; height: 12px; background: #c1440e; }
    .jupiter { width: 26px; height: 26px; background: #d2b48c; }
    .saturn  { width: 22px; height: 22px; background: #deb887; }
    .uranus  { width: 18px; height: 18px; background: #66ccff; }
    .neptune { width: 18px; height: 18px; background: #2e2eb8; }

    /* Saturnâ€™s rings */
    .saturn::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 8px;
      border: 1px solid rgba(255,255,200,0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(65deg);
    }

    /* Labels */
    .label {
      position: absolute;
      top: -20px;
      left: -8px;
      font-size: 10px;
      color: white;
      text-shadow: 0 0 3px black;
    }

    /* Orbit sizes + speeds */
    .orbit.mercury { width: 120px; height: 120px; animation-duration: 5s; }
    .orbit.venus   { width: 160px; height: 160px; animation-duration: 8s; }
    .orbit.earth   { width: 200px; height: 200px; animation-duration: 12s; }
    .orbit.mars    { width: 240px; height: 240px; animation-duration: 15s; }
    .orbit.jupiter { width: 280px; height: 280px; animation-duration: 20s; }
    .orbit.saturn  { width: 320px; height: 320px; animation-duration: 25s; }
    .orbit.uranus  { width: 360px; height: 360px; animation-duration: 30s; }
    .orbit.neptune { width: 400px; height: 400px; animation-duration: 35s; }

    /* Rotation animation */
    @keyframes rotate {
      0% { transform: rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateY(360deg) rotateZ(360deg); }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury"><div class="planet mercury"><div class="label">Mercury</div></div></div>
    <div class="orbit venus"><div class="planet venus"><div class="label">Venus</div></div></div>
    <div class="orbit earth"><div class="planet earth"><div class="label">Earth</div></div></div>
    <div class="orbit mars"><div class="planet mars"><div class="label">Mars</div></div></div>
    <div class="orbit jupiter"><div class="planet jupiter"><div class="label">Jupiter</div></div></div>
    <div class="orbit saturn"><div class="planet saturn"><div class="label">Saturn</div></div></div>
    <div class="orbit uranus"><div class="planet uranus"><div class="label">Uranus</div></div></div>
    <div class="orbit neptune"><div class="planet neptune"><div class="label">Neptune</div></div></div>
  </div>
</body>
</html>
